<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <scan class="font-bold text-violet-600">Money</scan> !!!</h1>
    
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-5 rounded-lg">
                    <h5 class="text-2xl">Deposit</h5>
                    <h2 class="text-5xl">$<span id="previous-deposit">00</span></h2>

                </div>
                <div class="bg-red-600 p-5 rounded-lg">
                    <h5 class="text-2xl">Withdraw</h5>
                    <h2 class="text-5xl">$<span id="initial-withdraw">00</span></h2>

                </div>
                <div class="bg-yellow-600 p-5 rounded-lg">
                    <h5 class="text-2xl">Balance</h5>
                    <h2 class="text-5xl">$<span id="initial-balance">1200</span></h2>

                </div>

            </div>
        </section>

        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-5 rounded-lg">
            <div class="bg-blue-500 p-5 rounded-lg">
                <h1 class="text-2xl mb-3 text-white">Please Deposit</h1>
                <input class="p-2 rounded-lg mb-3 w-9/12" type="number" id="deposit-amount" placeholder="$ amount you want to deposit">
                <button id="deposit-btn" class="bg-pink-500 p-2 rounded-lg block">Deposite</button>
            </div>
            <div class="bg-pink-500 p-5 rounded-lg">
                <h1 class="text-2xl mb-3 text-white">Please withdraw</h1>
                <input class="p-2 rounded-lg mb-3 w-9/12" type="number" id="withdraw-amount" placeholder="$ amount you want to withdraw">
                <button id="withdraw-btn" class="bg-blue-500 p-2 rounded-lg block">Withdraw</button>
            </div>

        </div>
    </main>
 <script src="deposit.js"></script>   
 <script src="withdraw.js"></script>
</body>
</html>
