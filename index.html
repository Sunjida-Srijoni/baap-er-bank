<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <scan class="font-bold text-violet-600">Baap er Bank</scan></h1>
    
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 text-center mx-auto mt-10 p-8">
            <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
            <div>
                <input id="email" type="email" name="email" placeholder="Enter your email"  class="w-9/12 mb-3 p-2 rounded-md">
                <input id="password" type="password" name="password" placeholder="Your Password"  class="w-9/12 mb-3 p-2 rounded-md">
                <button id="btn-submit"  class="w-1/3 bg-pink-500 p-2 rounded-md hover:bg-blue-500 hover:text-white">Submit</button>
            </div>
        </section>
    </main>
</body>

<script src="login.js"></script>
</html>
